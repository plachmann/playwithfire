<h2>Questions</h2>

<ul *ngFor="let question of questions | async">
  <li>
    <br> {{ question.questiontext }}
    <br> {{ question.questioncategory}}
    <br> {{ question.questionweight}}
  </li>
</ul>
<br>
<br>
<h2>Answers</h2>

<ul *ngFor="let answer of answers | async">
  <li>
    <br> {{ answer.answertext }}
    <br> {{ answer.answervalue}}
  </li>
</ul>

<alert type="success">hello</alert>

<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-1">
    </div>
    <div *ngIf="first" class="card-block col-sm-11">
      <h4 class="card-title">Looks like your ready to start the test.</h4>
      <p class="card-text">Press the button and let's go!</p>
      <a (click)="startTest()" class="btn btn-primary">Get the party started!</a>
    </div>
    <div *ngIf="!first &&  !isQuizDone" class="col-sm-11">
      <h2>Current Question</h2>
      <br>
      <h4>{{ currentQuestion.questiontext }}</h4>
    </div>
  </div>
  <div *ngIf="!first && !last && !isQuizDone" class="row content">

    <div class="col-sm-5">
    </div>
    <div class="col-sm-1" *ngFor="let answer of answerArray">
      <a [routerLink]="" (click)="passTheSalt()" class="btn btn-primary">{{answer.answertext}}</a>
    </div>
  </div>

  <div *ngIf="isQuizDone" class="row content">
    Thank You. This is the end of the quiz. 
  </div>  
</div>

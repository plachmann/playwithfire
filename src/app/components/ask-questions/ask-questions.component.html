<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-1">
    </div>
    <div *ngIf="first" class="card-block col-sm-11">
      <h4 class="card-title">You can put any content here</h4>
      <p class="card-text">For example this line of text and</p>
      <a (click)="startTest()" class="btn btn-primary">This button</a>
    </div>
    <div *ngIf="!first" class="col-sm-11">
      <h2>Current Question</h2>
      <br> {{ currentQuestion.questiontext }}
    </div>
  </div>
  <div *ngIf="!first && !last" class="row content">
    <div class="col-sm-5">
    </div>
    <div class="col-sm-1" *ngFor="let answer of answerArray">
      <a [routerLink]="" (click)="passTheSalt()">{{answer.answertext}}</a>
    </div>
  </div>
</div>


<a [routerLink]="" (click)="submitTestResponses()">Click Me</a>
